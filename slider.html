<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8"/>
    <title>Amazing Slider</title>
    
    <!-- Insert to your webpage before the </head> -->
    <script src="jquery/jquery.js"></script>
    <script src="jquery/amazingslider.js"></script>
    <script src="jquery/initslider-1.js"></script>
    <!-- End of head section HTML codes -->
    
</head>
<body>
<div style="margin:30px auto;max-width:700px;">
    
    <!-- Insert to your webpage where you want to display the slider -->
    <div id="amazingslider-1" style="display:block;position:relative;margin:16px auto 32px;">
        <ul class="amazingslider-slides" style="display:none;">
            <li><img src="img/corp1.jpg" alt="corp1" /></li>
            <li><img src="img/corp2.jpg" alt="corp2" /></li>
            <li><img src="img/corp3.jpg" alt="corp3" /></li>
            <li><img src="img/pens.jpg" alt="pens" /></li>
            <li><img src="img/saurabh.png" alt="saurabh" /></li>
            <li><img src="img/stud1.jpg" alt="stud1" /></li>
            <li><img src="img/stud3.jpg" alt="stud3" /></li>
        </ul>
        <ul class="amazingslider-thumbnails" style="display:none;">
            <li><img src="img/corp1-tn.jpg" /></li>
            <li><img src="img/corp2-tn.jpg" /></li>
            <li><img src="img/corp3-tn.jpg" /></li>
            <li><img src="img/pens-tn.jpg" /></li>
            <li><img src="img/saurabh-tn.png" /></li>
            <li><img src="img/stud1-tn.jpg" /></li>
            <li><img src="img/stud3-tn.jpg" /></li>
        </ul>
        <div class="amazingslider-engine" style="display:none;"><a href="http://amazingslider.com">JavaScript Slider</a></div>
    </div>
    <!-- End of body section HTML codes -->
    
</div>
</body>
</html>
